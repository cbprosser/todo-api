server:
  port: ${PORT:8080}

spring:
  application:
    name: todo-api

  datasource:
    driverClassName: org.postgresql.Driver
    password: ${POSTGRES_PASSWORD}
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: public
    show-sql: false
  sql:
    init:
      mode: NEVER

jwt:
  secret: ${JWT_SECRET}
  expiration:
    auth: 3_600 # 60 minutes TODO: parameterize
    passwordReset: 900 # 15 minutes TODO: parameterize
    refresh: 86_400 # 24 hours TODO: parameterize
    cookie: 1_800 # 30 minutes TODO: parameterize
  prefix: Bearer
  header: Authorization

logging:
  pattern:
    console: "%clr(%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd'T'HH:mm:ss.SSSXXX}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint}%replace( [%X{request_id}]){' \\[\\]', ''} %c{1} - %msg%n"
